<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Step Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
      margin: 0;
    }

    .form-container {
      background-color: #fff;
      border: 1px solid black;
      border-radius: 10px;
      width: 450px;
      padding: 60px;
      box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
    }

    .head{
      color: #000;
      font-family: 'Courier New', Courier, monospace;
      font-size: larger;
      text-align: center;
      padding: 20px 0px;
    }


    .step-indicators {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
      border-bottom: 2px solid lightgrey;
      padding-bottom: 15px;
    }

    .step-number {
      position: relative;
      background-color: #ddd;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 18px;
      color: #333;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .step-number:before {
      content: '';
      position: absolute;
      bottom: -18px;
      width: 100%;
      height: 4px;
      background-color: transparent;
      transition: all 0.3s ease;
    }

    .step-number.active:before {
      background-color: #000;
    }

    .step-number.active {
      background-color: #000;
      color: #fff;
    }

    h3 {
      margin-bottom: 15px;
    }

    .radio-container {
      display: flex; /* Use flex for alignment */
      align-items: center; /* Center vertically */
      position: relative;
      padding-left: 4px; /* Space for radio button */
      margin-bottom: 15px;
      cursor: pointer;
      font-size: 18px;
      user-select: none;
    }

    .radio-container input {
      position: absolute;
      opacity: 0; /* Hide the actual radio button */
      cursor: pointer;
    }

    .checkmark {
      height: 25px; /* Fixed height */
      width: 25px; /* Fixed width */
      background-color: lightgrey; /* Default light grey background */
      border: 1px solid #000000;
      border-radius: 50%;
      padding: 5px;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: all 0.3s ease;
      margin-right: 10px; /* Space between checkmark and label */
      color: rgb(97, 95, 95); /* Show letters in default */
      font-weight: bold; /* Make letters bold */
    }

    .checkmark:after {
      content: ''; /* Show empty by default */
      display: block; /* Always display */
      text-align: center; /* Center the letters */
    }

    /* Set letters A, B, C */
    .radio-container input[value="yes"] ~ .checkmark:after {
      content: 'A'; /* Letter A */
    }
    .radio-container input[value="no"] ~ .checkmark:after {
      content: 'B'; /* Letter B */
    }
    .radio-container input[value="maybe"] ~ .checkmark:after {
      content: 'C'; /* Letter C */
    }

    .radio-container input:checked ~ .checkmark {
      background-color: #000; /* Change color when checked */
      border-color: #000;
      color: white; /* Show letters in white when checked */
    }

    .radio-container input:checked ~ .checkmark:after {
      color: white; /* Letters A, B, C in white when checked */
    }

    /* Button Section */
    .buttons {
      display: flex;
      justify-content: center;
      gap: 5px;
      margin-top: 20px;
      align-items: center;
    }

    .nav-btn, .submit-btn {
      background-color: #000;
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .nav-btn {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 2px solid transparent;
    }

    .submit-btn {
      width: 50%;
      border-radius: 10px;
      padding: 10px 0;
    }

    .nav-btn svg, .submit-btn svg {
      fill: white;
      width: 20px;
      height: 20px;
    }

    .nav-btn:hover {
      background-color: #fff;
      color: #000;
      border-color: #000;
    }

    .nav-btn:hover svg {
      fill: #000;
    }

    .nav-btn[disabled] {
      background-color: #ddd;
      cursor: not-allowed;
    }

    .submit-btn:hover {
      background-color: #333;
      color: white;
    }
    

    /* Media Queries for Responsiveness */
    @media (max-width: 768px) {
      .form-container {
        width: 90%;
      }

      .step-number {
        width: 35px;
        height: 35px;
        font-size: 16px;
      }

      .nav-btn, .submit-btn {
        padding: 8px 16px;
        font-size: 14px;
      }
    }

    @media (max-width: 480px) {
      .form-container {
        width: 100%;
        padding: 15px;
      }

      .step-number {
        width: 30px;
        height: 30px;
        font-size: 14px;
      }

      .nav-btn, .submit-btn {
        padding: 6px 12px;
        font-size: 12px;
      }

      h3 {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
  <div class="head">
    <h3>FeedBack Form</h3>
  </div>
    <div class="step-indicators" id="step-indicators"></div>

    <form id="questionForm" method="dialog">
      <div id="questions-container"></div>
      <div class="buttons">
        <button type="button" id="prevBtn" class="nav-btn" onclick="prevStep()">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512">
            <path d="M41.4 239l194-194c9.4-9.4 24.6-9.4 33.9 0l22.6 22.6c9.4 9.4 9.4 24.6 0 33.9L131.5 256l160.3 160.3c9.4 9.4 9.4 24.6 0 33.9l-22.6 22.6c-9.4 9.4-24.6 9.4-33.9 0l-194-194c-9.5-9.4-9.5-24.6-.1-34z"/>
          </svg>
        </button>

        <button type="button" class="submit-btn" id="submitBtn" onclick="submitForm()">Submit</button>

        <button type="button" id="nextBtn" class="nav-btn" onclick="nextStep()">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512">
            <path d="M278.6 273L84.6 467c-9.4 9.4-24.6 9.4-33.9 0L28 444.4c-9.4-9.4-9.4-24.6 0-33.9L188.5 256 28 95.6c-9.4-9.4-9.4-24.6 0-33.9L50.7 39c9.4-9.4 24.6-9.4 33.9 0l194 194c9.5 9.4 9.5 24.6 0 34z"/>
          </svg>
        </button>
      </div>
    </form>
  </div>

  <script>
 let currentStep = 1;
const totalSteps = 6; // Total number of steps/questions
const questionsAnswered = new Array(totalSteps).fill(false); // Tracks whether a question has been answered
const questions = [
  'Do you operate in multiple locations?',
  'Is your business registered?',
  'Is your company expanding?',
  'Do you require support for new locations?',
  'Would you like to receive updates?',
  'Are you planning new hires?'
];

function addQuestions() {
  const container = document.getElementById('questions-container');
  const indicatorsContainer = document.getElementById('step-indicators');

  questions.forEach((questionText, index) => {
    const stepIndicator = document.createElement('span');
    stepIndicator.className = 'step-number';
    stepIndicator.textContent = index + 1;
    indicatorsContainer.appendChild(stepIndicator);

    const questionDiv = document.createElement('div');
    questionDiv.className = 'step';
    questionDiv.id = `step${index + 1}`;
    if (index !== 0) questionDiv.style.display = 'none';

    const questionElement = document.createElement('h3');
    questionElement.textContent = questionText;
    questionDiv.appendChild(questionElement);

    const yesLabel = document.createElement('label');
    yesLabel.className = 'radio-container';
    yesLabel.innerHTML = `<input type="radio" name="q${index + 1}" value="yes" onclick="markAnswered(${index})"><span class="checkmark"></span>Yes`;
    questionDiv.appendChild(yesLabel);

    const noLabel = document.createElement('label');
    noLabel.className = 'radio-container';
    noLabel.innerHTML = `<input type="radio" name="q${index + 1}" value="no" onclick="markAnswered(${index})"><span class="checkmark"></span>No`;
    questionDiv.appendChild(noLabel);

    const maybeLabel = document.createElement('label');
    maybeLabel.className = 'radio-container';
    maybeLabel.innerHTML = `<input type="radio" name="q${index + 1}" value="maybe" onclick="markAnswered(${index})"><span class="checkmark"></span>Maybe`;
    questionDiv.appendChild(maybeLabel);

    container.appendChild(questionDiv);
  });
}

function markAnswered(stepIndex) {
  questionsAnswered[stepIndex] = true; // Mark the current step as answered
  checkAllAnswered(); // Check if all questions have been answered
}

function checkAllAnswered() {
  const submitButton = document.getElementById('submitBtn');
  const allAnswered = questionsAnswered.every(answered => answered); // Check if all steps have been answered
  submitButton.disabled = !allAnswered; // Enable/disable the submit button
}

function showStep(step) {
  const steps = document.querySelectorAll('.step');
  const indicators = document.querySelectorAll('.step-number');

  steps.forEach((s, index) => {
    s.style.display = (index + 1 === step) ? 'block' : 'none';
  });

  indicators.forEach((indicator, index) => {
    indicator.classList.toggle('active', index + 1 === step);
  });
}

function nextStep() {
  if (currentStep < totalSteps) {
    currentStep++;
    showStep(currentStep);
  }
}

function prevStep() {
  if (currentStep > 1) {
    currentStep--;
    showStep(currentStep);
  }
}

function submitForm() {
  // Collecting data from the form
  const formData = {};
  for (let i = 1; i <= totalSteps; i++) {
    const selectedOption = document.querySelector(`input[name="q${i}"]:checked`);
    if (selectedOption) {
      formData[`q${i}`] = selectedOption.value;
    } else {
      formData[`q${i}`] = null; // Default value if not selected
    }
  }

  console.log('Form Data:', formData); // Log the collected data for debugging

  // Check the values of the first three questions for redirection
  const q1 = formData.q1;
  const q2 = formData.q2;
  const q3 = formData.q3;

  // Expanded redirection logic with 4 redirection cases
  switch (true) {
    case (q1 === 'yes' && q2 === 'yes' && q3 === 'yes'):
      window.location.href = "all-yes-page.html"; // Redirect if all first three are "yes"
      break;
    case (q1 === 'no' && q2 === 'no' && q3 === 'no'):
      window.location.href = "all-no-page.html"; // Redirect if all first three are "no"
      break;
    case (q1 === 'maybe' && q2 === 'maybe' && q3 === 'maybe'):
      window.location.href = "all-maybe-page.html"; // Redirect if all first three are "maybe"
      break;
    case (q1 === 'yes' && q2 === 'no' && q3 === 'maybe'):
      window.location.href = "yes-no-maybe-page.html"; // Redirect if first is "yes", second is "no", and third is "maybe"
      break;
    default:
      window.location.href = "default-page.html"; // Redirect to default for other combinations
      break;
  }
}

// Initialize the form
addQuestions();
showStep(currentStep);

// Initially disable the submit button
document.getElementById('submitBtn').disabled = true;

  </script>
</body>
</html>
